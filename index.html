<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Auto Star</title>
    <style>
        body {
            margin: 0;
            padding: 10px;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #1a1a2e, #6a0dad);
            color: #e0e0e0;
            display: flex;
            justify-content: center;
            align-items: center;

            overflow: hidden;
        }

        .card {
            background: rgba(38, 38, 65, 0.9);
            width: 280px;
            border-radius: 20px;
            display: flex;
            flex-direction: column;
            overflow: hidden;
            box-shadow: 0 6px 30px rgba(0, 0, 0, 0.6);
            z-index: 1;
        }

        .top-section {
            background: #2e2e4d;
            padding: 25px 30px;
            display: flex;
            justify-content: center;  
            align-items: center;      
            text-align: center;
        }

        .icon-star {
            width: 40px;
            height: 40px;
            fill: #a78bfa;
            filter: drop-shadow(0 0 12px #a78bfa);
            margin-right: 10px;  
        }

        .top-section h1 {
            font-size: 28px;
            color: #a78bfa;
            margin-top: 10px;
            text-shadow: 0 0 10px #a78bfa, 0 0 20px #a78bfa;
        }

        .bottom-section {
            background: #1a1a2e;
            padding: 20px 30px;
            text-align: center;
        }

        h1 {
            font-size: 20px;
            color: #ffffff;
        }

        p {
            font-size: 13px;
            color: #d1d1e9;
            margin-bottom: 20px;
            line-height: 1.5;
        }

        #select-stars-btn {
            padding: 12px 25px;
            font-size: 16px;
            color: #ffffff;
            background-color: #6a0dad;
            border: none;
            border-radius: 30px;
            cursor: pointer;
            transition: background 0.3s ease, box-shadow 0.3s ease;
        }

        #select-stars-btn:hover {
            background-color: #4b0082;
            box-shadow: 0 0 15px #a78bfa;
        }

        .footer {
            margin-top: 20px;
            font-size: 14px;
            color: #d1d1e9;
            text-align: center;
        }

        .footer a {
            color: #d1d1e9;
            text-decoration: none;
            transition: color 0.3s ease;
        }

        .footer a:hover {
            color: #ffffff;
        }

        #particles-js {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            z-index: 0;
        }
    </style>
</head>
<body>
   
    <div class="card">
        <div class="top-section">
            <svg xmlns="http://www.w3.org/2000/svg" width="40" height="40" viewBox="0 0 24 24" fill="#a78bfa" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-star">
                <path d="M11.525 2.295a.53.53 0 0 1 .95 0l2.31 4.679a2.123 2.123 0 0 0 1.595 1.16l5.166.756a.53.53 0 0 1 .294.904l-3.736 3.638a2.123 2.123 0 0 0-.611 1.878l.882 5.14a.53.53 0 0 1-.771.56l-4.618-2.428a2.122 2.122 0 0 0-1.973 0L6.396 21.01a.53.53 0 0 1-.77-.56l.881-5.139a2.122 2.122 0 0 0-.611-1.879L2.16 9.795a.53.53 0 0 1 .294-.906l5.165-.755a2.122 2.122 0 0 0 1.597-1.16z"/>
            </svg>
            <h1>Auto Star</h1>
        </div>
        <div class="bottom-section">
            <button id="select-stars-btn">Give 5 Stars</button>
            <p>
                Please reload the page after clicking a button to apply the changes.
            </p>
            <div class="footer">
                <a href="https://github.com/yashsrivasta7a/AutoStar_MR" target="_blank">‚≠ê Star this Repo</a>
            </div>
        </div>
    <script src="script.js"></script>
</body>
</html>
